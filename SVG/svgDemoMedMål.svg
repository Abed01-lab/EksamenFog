<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" viewBox="0 0 855 690"
     preserveAspectRatio="xMinYMin">

    <defs>
        <marker
                id="beginArrow"
                markerWidth="12"
                markerHeight="12"
                refX="0"
                refY="6"
                orient="auto">
            <path d="M0,6 L12,0 L12,12 L0,6" style="fill: #000000;" />
        </marker>
        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
        </marker>
    </defs>

    //Pile
    <line x1="40"  y1="10" x2="40"   y2="610"
          style="stroke: #006600;
	marker-start: url(#beginArrow);
	marker-end: url(#endArrow);"/>

    <line x1="75"  y1="650" x2="855"   y2="650"
          style="stroke: #006600;
	marker-start: url(#beginArrow);
	marker-end: url(#endArrow);"/>

    //Tekst: Mål
    <text style="text-anchor: middle" transform="translate(30,300) rotate(-90)">600 cm</text>
    <text style="text-anchor: middle" x="502" y="670">780 cm</text>

    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         height="100%" viewBox="0 0 850 600"
         preserveAspectRatio="xMinYMin">

        //Ramme
        <rect x="75" y="10" height="600" width="780" style="stroke:#000000; fill: #ffffff"/>

        //Remme
        <rect x="75" y="45" height="4.5" width="780"
              style="stroke:#000000; fill:#ffffff">
        </rect>
        <rect x="75" y="565" height="4.5" width="780"
              style="stroke:#000000; fill:#ffffff">
        </rect>

        //Spær
        <rect x="75" y="10" height="600" width="4.5"
              style="stroke:#000000; fill:#ffffff">
        </rect>
        <rect x="75" y="10" height="600" width="4.5"
              style="stroke:#000000; fill:#ffffff">
        </rect>
        <rect x="845" y="10" height="600" width="4.5"
              style="stroke:#000000; fill:#ffffff">
        </rect>

        //Kryds
        <line x1="130" y1="45" x2="655" y2="569.5"
              style="stroke:#000000; stroke-dasharray: 10 5">
        </line>
        <line x1="130" y1="569.5" x2="655" y2="45"
              style="stroke:#000000; stroke-dasharray: 10 5">
        </line>

        //Stolper
        <rect x="185" y="42" height="9.7" width="10" style="stroke:#000000; fill:#ffffff"/>
        <rect x="495" y="42" height="9.7" width="10" style="stroke:#000000; fill:#ffffff"/>
        <rect x="750" y="42" height="9.7" width="10" style="stroke:#000000; fill:#ffffff"/>
        <rect x="185" y="562" height="9.7" width="10" style="stroke:#000000; fill:#ffffff"/>
        <rect x="495" y="562" height="9.7" width="10" style="stroke:#000000; fill:#ffffff"/>
        <rect x="750" y="562" height="9.7" width="10" style="stroke:#000000; fill:#ffffff"/>


        ..... Den indre tegning af den simple carport

    </svg>

